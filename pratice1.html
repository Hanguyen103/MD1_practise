<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

        function checkPrimer(number) {
        if (number < 2){
        return false;
    }
        if (number === 2){
        return true;
    }
        if (number % 2 == 0) {
        return false;
    }
        for (let i = 2; i <number; i++) {
        if (number % i == 0) {
        return false;
    }
    }
        return true;
    }

        let j=0;
        let count=0;
        while(count<20){
        if(checkPrimer(j)===true){
        document.write(j +"<br>");
        count++;
    }
        j++;
    }


</script>
</body>
</html>
